<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Procvičování fyziky – Práce</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f4f9;
    color: #222;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 800px;
    margin: 40px auto;
    background: #fff;
    border-radius: 12px;
    padding: 20px 30px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  h1, h2, h3 { text-align: center; }
  .group { margin: 20px 0; text-align: center; }
  .btn {
    display: inline-block;
    margin: 8px;
    padding: 12px 20px;
    font-size: 16px;
    background: #2563eb;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }
  .btn:hover { background: #1d4ed8; }
  .hidden { display: none; }

  .zapis-row {
    display: grid;
    grid-template-columns: 100px 20px 1fr 20px 120px 40px;
    align-items: center;
    gap: 8px;
    margin-bottom: 10px;
  }
  select, input[type=text] {
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 15px;
  }
  input[type=checkbox] { transform: scale(1.3); }
  .alert {
    background: #e0f2fe;
    color: #0369a1;
    border-radius: 6px;
    padding: 10px;
    margin-top: 10px;
  }
</style>
</head>
<body>

<div class="container" id="home">
  <h1>Procvičování fyziky</h1>
  <div class="group">
    <h3>Vyber modul</h3>
    <button class="btn" data-module="Procvičování">Procvičování</button>
    <button class="btn" data-module="Test">Test</button>
  </div>
  <div class="group">
    <h3>Vyber obtížnost</h3>
    <button class="btn" data-diff="Lehká">Lehká</button>
    <button class="btn" data-diff="Normální">Normální</button>
    <button class="btn" data-diff="Výzva">Výzva</button>
  </div>
  <div class="group">
    <button class="btn" id="startBtn">Spustit</button>
  </div>
</div>

<div class="container hidden" id="practice">
  <h2>Téma: Práce</h2>
  <p><strong>Zadání:</strong> Jakou práci vykoná síla 1500 N působící na dráze 50 m?</p>

  <h3>Zápis</h3>
  <div id="zapis-list"></div>

  <button class="btn" id="addRowBtn">+ Přidat veličinu</button>
  <button class="btn" id="checkBtn">Zkontrolovat zápis</button>
  <div id="feedback" class="alert hidden"></div>

  <div class="group">
    <button class="btn" id="backBtn">Zpět</button>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const home = document.getElementById("home");
  const practice = document.getElementById("practice");
  const zapisList = document.getElementById("zapis-list");
  const feedback = document.getElementById("feedback");
  const startBtn = document.getElementById("startBtn");
  const addRowBtn = document.getElementById("addRowBtn");
  const checkBtn = document.getElementById("checkBtn");
  const backBtn = document.getElementById("backBtn");

  let moduleSel = null;
  let diffSel = null;

  document.querySelectorAll("[data-module]").forEach(btn=>{
    btn.addEventListener("click",()=>{
      document.querySelectorAll("[data-module]").forEach(b=>b.style.background="#2563eb");
      btn.style.background="#1d4ed8";
      moduleSel = btn.dataset.module;
    });
  });
  document.querySelectorAll("[data-diff]").forEach(btn=>{
    btn.addEventListener("click",()=>{
      document.querySelectorAll("[data-diff]").forEach(b=>b.style.background="#2563eb");
      btn.style.background="#1d4ed8";
      diffSel = btn.dataset.diff;
    });
  });

  startBtn.addEventListener("click", ()=>{
    if(!moduleSel || !diffSel) { alert("Vyber modul i obtížnost."); return; }
    home.classList.add("hidden");
    practice.classList.remove("hidden");
    buildRows();
  });

  backBtn.addEventListener("click", ()=>{
    practice.classList.add("hidden");
    home.classList.remove("hidden");
    zapisList.innerHTML="";
  });

  function buildRows(){
    zapisList.innerHTML="";
    for(let i=0;i<3;i++){ zapisList.appendChild(createRow()); }
  }

  function createRow(){
    const vars = diffSel === "Výzva" ? ["-","W","F","s","m","V","ρ"] : ["-","W","F","s"];
    const unitsMap = { W:["-","J","kJ"], F:["-","N","kN"], s:["-","m","cm","km"], m:["-","kg"], V:["-","m³"], "ρ":["-","kg/m³","g/cm³"] };
    const row = document.createElement("div");
    row.className="zapis-row";

    const sVar = document.createElement("select");
    vars.forEach(v=>{ const o=document.createElement("option"); o.text=v; sVar.appendChild(o); });
    const eq1 = document.createElement("span"); eq1.textContent="=";
    const inp = document.createElement("input"); inp.type="text"; inp.placeholder="Hodnota";
    const eq2 = document.createElement("span"); eq2.textContent="=";
    const sUnit = document.createElement("select");
    sUnit.appendChild(new Option("-","-"));
    const cb = document.createElement("input"); cb.type="checkbox"; cb.title="Hledaná veličina";

    sVar.addEventListener("change",()=>{
      sUnit.innerHTML="";
      (unitsMap[sVar.value]||["-"]).forEach(u=>sUnit.appendChild(new Option(u,u)));
    });
    cb.addEventListener("change",()=>{ inp.value = cb.checked ? "?" : ""; });

    row.append(sVar,eq1,inp,eq2,sUnit,cb);
    return row;
  }

  addRowBtn.addEventListener("click",()=> zapisList.appendChild(createRow()));

  checkBtn.addEventListener("click",()=>{
    const bad = [...zapisList.children].some(r=>{
      const [sVar,,inp,,sUnit] = r.children;
      return sVar.value==="-" || sUnit.value==="-" || inp.value.trim()==="";
    });
    feedback.classList.remove("hidden");
    feedback.textContent = bad ? "Doplň všechny údaje v zápisu." : "Zápis je v pořádku.";
  });
});
</script>

</body>
</html>
